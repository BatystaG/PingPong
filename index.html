<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <style>
        /* Resetando Margens */
        *{
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector('canvas'), 
        canvasCtx = canvasEl.getContext('2d'), gapX = 10

        // Criando Campo (Objeto)
        const field = {
            w:window.innerWidth,
            h:window.innerHeight,
            draw: function(){
                canvasCtx.fillStyle = '#808080'
                canvasCtx.fillRect(0,0, this.w, this.h)
            },
        }
        // Criando Linha Central (Objeto)
        const line = {
            w:15,
            h:field.h,
            draw: function(){
                canvasCtx.fillStyle = "#000000"
                canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h)
            },
        }

        // Criando Raquetes
        const leftPaddle = {
            x: gapX,
            y: 100,
            w: line.w,
            h: 200,
            draw: function(){
                canvasCtx.fillStyle ="#000000"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
            },

        }

        const rightPaddle = {
            x: field.w - line.w - gapX,
            y: 120,
            w: line.w,
            h: 200,
            draw : function(){
                canvasCtx.fillStyle = "#000000"
                canvasCtx.fillRect( this.x, this.y, this.w, this.h)
            },
        }

        // Criando a Bola
        const ball = {
            x: 300,
            y: 200,
            r: 20,
            speed: 5,
            _move: function(){
                this.x += 1 * this.speed
                this.y += 1 * this.speed
            },
            draw: function(){
            canvasCtx.fillStyle = "#000000"
            canvasCtx.beginPath()
            canvasCtx.arc(this.x,this.y,this.r,0,2*Math.PI,false)
            canvasCtx.fill()

            this._move()
            },
        }

        // Criando o Placar
        const score = {
            human: 1,
            computer: 2,
            draw: function(){
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = 'center'
            canvasCtx.textBaseline = 'top'
            canvasCtx.fillStyle = '#000000'
            canvasCtx.fillText(this.computer,field.w / 4,50)
            canvasCtx.fillText(this.human,field.w / 4 + field.w / 2,50)
            },
        }



        function setup (){
            canvasEl.width = canvasCtx.width = field.w
            canvasEl.height = canvasCtx.height = field.h
            
            
        }

        // Invocando métodos "draw" para renderização
        function draw(){
            field.draw()
            line.draw()
            leftPaddle.draw()
            rightPaddle.draw()
            score.draw()
            ball.draw()
            
        }


        window.animateFrame = (function (){
            return(
                window.requestAnimationFrame || 
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window. oRequestAnimationFrame||
                window.msRequestAnimationFrame ||
                function (callback){
                    return window.setTimeout(callback, 1000 / 60)
                }
                )

        }) ()        

        function main (){
            animateFrame(main)
            draw()
        }

        setup()
        main()
    </script>
</body>
</html>
