<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <style>
        /* Resetando Margens */
        *{
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector('canvas'), 
        canvasCtx = canvasEl.getContext('2d'), gapX = 10

        const mouse = { 
            x: 0,
            y: 0,
        }

        // Criando Campo (Objeto)
        const field = {
            w:window.innerWidth,
            h:window.innerHeight,
            draw: function(){
                canvasCtx.fillStyle = '#808080'
                canvasCtx.fillRect(0,0, this.w, this.h)
            },
        }
        // Criando Linha Central (Objeto)
        const line = {
            w:15,
            h:field.h,
            draw: function(){
                canvasCtx.fillStyle = "#000000"
                canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h)
            },
        }

        // Criando Raquetes
        const leftPaddle = {
            x: gapX,
            y: 0,
            w: line.w,
            h: 200,
            _move: function(){
                this.y = mouse.y - this.h / 2
            },
            draw: function(){
                canvasCtx.fillStyle ="#000000"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)

                this._move()
            },

        }

        const rightPaddle = {
            x: field.w - line.w - gapX,
            y: 0,
            w: line.w,
            h: 200,
            speed: 1.5,
            _move: function(){
                if(this.y + this.h / 2 < ball.y + ball.r){
                    this.y += this.speed
                }else {
                this.y -= this.speed
            }
         },
            speedUp: function (){
                if(this.speed < 5.6){
                this.speed += 0.4
            }
        } ,
            draw : function(){
                canvasCtx.fillStyle = "#000000"
                canvasCtx.fillRect( this.x, this.y, this.w, this.h)

                this._move()
            }
        }

        // Criando a Bola
        const ball = {
            x: field.w / 2,
            y: field.h / 2,
            r: 20,
            speed: 3,
            directionX: 1,
            directionY: 1,
            _calcposition: function() {
                // Verifica se o jogador 1 fez um ponto (x > Largura do campo)
                if (this.x > field.w - this.r - rightPaddle.w -gapX){
                    //Verifica se a raquete direita está na posição y da bola
                    if(this.y + this.r > rightPaddle.y && this.y - this.r < rightPaddle.y + rightPaddle.h){
                    // Rebate a bola invertendo o sinal de x
                    this._reverseX()
                } else {
                    // Pontuar jogador 1
                    score.increaseComputer()
                    this._pointUp()
                }
            }
                // Verifica se o Jogador 2 fez um ponto(x < 0)
                if(this.x < this.r + leftPaddle.w + gapX){
                    //Verifica se a raquete esquerda está na posição y da bola
                    if(this.y + this.r > leftPaddle.y && this.y - this.r < leftPaddle.y + leftPaddle.h){ 
                        // Rebate a bola invertendo o sinal de x 
                        this._reverseX()
                    } else {
                        score.increaseHuman()
                        this._pointUp()
                    }
                }

                // Verifica laterais superior e inferior do campo
                if(
                    (this.y - this.r < 0 && this.directionY < 0) ||
                    (this.y > field.h - this.r && this.directionY > 0)) {

                    // Rebate a Bola invertendo o sinal do Eixo Y
                    this._reverseY()
                }
            }, 
            _reverseX: function(){
                this.directionX *= -1
            },
            _reverseY: function(){
                this.directionY *= -1
            },
            _speedUp:function(){
                this.speed += 0.3
            },
            _pointUp: function(){
                this._speedUp()
                rightPaddle.speedUp()

                this.x = field.w / 2
                this.y = field.h / 2
            },
            _move: function(){
                this.x += this.directionX * this.speed
                this.y += this.directionY * this.speed
            },
            draw: function(){
            canvasCtx.fillStyle = "#000000"
            canvasCtx.beginPath()
            canvasCtx.arc(this.x,this.y,this.r,0,2*Math.PI,false)
            canvasCtx.fill()

            this._calcposition()
            this._move()
            },
        }

        // Criando o Placar
        const score = {
            human: 0,
            computer: 0,
            increaseHuman: function(){
                this.human++
            },
            increaseComputer: function(){
                this.computer++
            },
            draw: function(){
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = 'center'
            canvasCtx.textBaseline = 'top'
            canvasCtx.fillStyle = '#000000'
            canvasCtx.fillText(this.computer,field.w / 4,50)
            canvasCtx.fillText(this.human,field.w / 4 + field.w / 2,50)
            },
        }



        function setup (){
            canvasEl.width = canvasCtx.width = field.w
            canvasEl.height = canvasCtx.height = field.h
            
            
        }

        // Invocando métodos "draw" para renderização
        function draw(){
            field.draw()
            line.draw()
            leftPaddle.draw()
            rightPaddle.draw()
            score.draw()
            ball.draw()
            
        }


        window.animateFrame = (function (){
            return(
                window.requestAnimationFrame || 
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window. oRequestAnimationFrame||
                window.msRequestAnimationFrame ||
                function (callback){
                    return window.setTimeout(callback, 1000 / 60)
                }
                )

        }) ()        

        function main (){
            animateFrame(main)
            draw()
        }

        setup()
        main()
        canvasEl.addEventListener('mousemove', function(e){
            mouse.x = e.pageX
            mouse.y = e.pageY 
        })

    </script>
</body>
</html>
